<!doctype html><html lang="ru"><head>

<script defer src="/assets/js/include.js"></script>
</head><body>
<div data-include="sidebar"></div>
<div class="page-wrap">
  <div data-include="header"></div>
  <main>
    <section class="hero">
      <h2 style="margin:0 0 8px 0">Корзина</h2>
      <div id="cart-container"></div>

        <button id="print-order" type="button">Распечатать PDF</button>
        <button id="send-whatsapp" type="button">Отправить в WhatsApp</button>
      </div>
    </section>
  </main>
  <div data-include="footer"></div>
</div>
