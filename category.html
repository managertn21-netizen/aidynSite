<!doctype html><html lang="ru"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Категория</title>
<link rel="stylesheet" href="/assets/css/styles.css"/><script defer src="/assets/js/include.js"></script>
</head><body>
<div data-include="sidebar"></div>
<div class="page-wrap">
  <div data-include="header"></div>
  <main>
    
<section class="hero">
  <h2 style="margin:0 0 8px 0">Категория</h2>
  <div class="grid-products"></div>
</section>

<div id="product-modal" class="modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);align-items:center;justify-content:center;z-index:1000">
  <div style="background:#fff;padding:20px;border-radius:10px;max-width:500px;width:100%;position:relative">
    <button class="close" style="position:absolute;top:10px;right:10px">✕</button>
    <img class="modal-img" src="" alt="" style="width:100%;height:auto"/>
    <h3 class="modal-title"></h3>
    <p>Артикул: <span class="modal-sku"></span></p>
    <p>На складе: <span class="modal-stock"></span></p>
    <p>Цена: <span class="modal-price"></span> тг</p>
    <p class="modal-short"></p>
    <p class="modal-desc"></p>
    <div style="display:flex;gap:10px;align-items:center;margin-top:10px">
      <div class="qty-group">
        <button class="qty-minus">-</button>
        <input type="number" class="qty" value="1" min="1"/>
        <button class="qty-plus">+</button>
      </div>
      <button class="add-to-cart">Добавить в корзину</button>
    </div>
  </div>
</div>

  </main>
  <div data-include="footer"></div>
</div>
<script src="/assets/js/products.js"></script>
<script src="/assets/js/cart.js"></script>
<script src="/assets/js/category.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(location.search);
  const cat = params.get('cat');
  if (cat && window.CATEGORY_NAMES[cat]) {
    document.querySelector('.hero h2').textContent = window.CATEGORY_NAMES[cat];
    document.title = window.CATEGORY_NAMES[cat];
  } else {
    document.querySelector('.hero h2').textContent = 'Товары со скидкой и новинки';
    document.title = 'Товары со скидкой и новинки';
  }
});
</script>
</body></html>
